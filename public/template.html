<!doctype html>
<html lang="uk">
    
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>iCity</title>
        
        <!-- Styles -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
    </head>
    
    <body>
        
        <div class="container-fluid m-0 p-0">
            
            <div class="row mx-0">
                
            </div>
                
            <div class="row d-flex mx-0 bg-success">


                <nav class="bg-dark col navbar navbar-dark p-0" style="min-height:  88px">

                    <button class="navbar-toggler" type="button" data-toggle="dropdown" aria-haspopup="true" aria-label="Toggle navigation" id="navbarDropdown">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="dropdown-menu bg-success" aria-labelledby="navbarDropdown">

                        <a class="nav-link text-light" href="#">poster & tickets</a>

                        <a class="nav-link text-light" href="#">city news</a>

                        <a class="nav-link text-light" href="#">weather forecast</a>

                        <a class="nav-link text-light" href="#">services map</a>

                        <a class="nav-link text-light" href="#">companies list</a>

                        <a class="nav-link text-light" href="#">delivery & payment</a>

                        <a class="nav-link text-light" href="#">support</a>

                    </div>
                </nav>

                <div class="bg-primary">
                    <a class="navbar-brand text-center text-uppercase d-none d-xs-none d-sm-none d-md-block d-lg-block d-xl-block" href="/">
                        <span class="h1 font-weight-bold text-light">iCity</span><br>
                        <span class="h6 text-dark font-weight-bold"><sup>online city</sup></span>
                    </a>
                </div>

                <div class="bg-secondary">
                    <a class="my-auto d-none d-xs-none d-sm-none d-md-none d-lg-flex d-xl-flex" href="#"><img src="/img/map.png" alt="map" /></a>
                </div>

                <div class="bg-warning col d-none d-xs-none d-sm-none d-md-block d-lg-block d-xl-block">

                    <form class="form my-4 w-100">   

                        <div class="d-flex justify-content-end my-auto">

                            <div class="mr-2">
                                <input class="form-control" type="search" placeholder="find service" aria-label="search">
                            </div>

                            <div>
                                <button title="search" class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
                            </div>

                        </div>

                    </form>

                </div>

                <div class="bg-info col d-none d-xs-none d-sm-none d-md-flex d-lg-flex d-xl-flex justify-content-end">

                    <a class="my-auto" href="/cart"><img src="/img/cart.png" alt="map" />

                    </a>

                    <div class="d-inline dropdown my-auto">

                        <a class="mx-3" href="#" data-toggle="dropdown" aria-haspopup="true" aria-label="User Parameters" id="userDropdown"><img src="/img/user.png" alt="map" /></a>
                        <div class="dropdown-menu bg-success mt-5 mr-2" aria-labelledby="userDropdown">
                            <a class="dropdown-item bg-success text-light" href="/login">login</a>
                        </div>

                    </div>

                </div>

            </div>
            
            <div class="container-fluid">
                
            </div>
            
            <div class="row w-75">
                <div class="col my-5">
                    &nbsp;
                </div>
            </div>
                
            <div class="row mx-0 fixed-bottom">

                <div class="col text-light bg-success p-3">
                    &copy; iCity 2019
                </div>
                
                <div class="col-2 text-light bg-success p-3">
                    <form method="get" action="/setlocale">
                        
                        <select class="custom-select custom-select-sm mb-3" name="locale" onChange="this.form.submit();">
                            <option selected></option>
                            <option value="uk">Українська</option>
                            <option value="ru">Русский</option>
                            <option value="en">English</option>
                        </select>
                    </form>
                </div>
                
            </div>
            
        </div>
                
    </body>
    
</html>
